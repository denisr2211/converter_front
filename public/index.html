<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер величин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 70px;
            background-color: black;
            color: bisque
        }

        .card-block {
            padding: 10px
        }
    </style>
</head>

<body>
    <div class="convert_block_item">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">Конвертер величин</h1>
                <form method="POST" action="/calculate">
                    <div class="form-group mb-4">
                        <input type="number" name="distance" id="dist" placeholder="Введите значение..." class="form-control form-control-lg"/>
                    </div>
                
                <select id="unitsFrom">
                    <option value="mm">Миллиметры (mm)</option>
                    <option value="cm">Сантиметры (cm)</option>
                    <option value="m">Метры (m)</option>
                    <option value="in">Дюймы (in)</option>
                    <option value="ft">Футы (ft)</option>
                </select>
                <div id="result" class="convert_result text-center mb-2">00,00</div>
                <select id="unitsTo">
                    <option value="mm">Миллиметры (mm)</option>
                    <option value="cm">Сантиметры (cm)</option>
                    <option value="m">Метры (m)</option>
                    <option value="in">Дюймы (in)</option>
                    <option value="ft">Футы (ft)</option>
                </select>
                <div>
            </div>
            </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
